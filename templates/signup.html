<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AI Health Check</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/signup.css">
  <link rel="shortcut icon" href="../favicon/favicon.png" type="image/x-icon">
</head>

<body>

  <!-- ðŸ”™ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">AI Health Check</a>
    </div>
  </nav>

  <!-- ðŸªª Signup Section -->
  <section class="signup-section d-flex align-items-center justify-content-center">
    <div class="signup-card shadow p-4">
      <h3 class="text-center mb-4 fw-bold text-primary">Create Account</h3>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>

        <p class="text-center mt-3 mb-0">
          Already have an account?
          <a href="login.html" class="text-decoration-none fw-semibold">Login</a>
        </p>
      </form>
    </div>
  </section>

  <!-- ðŸ“ž Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 AI Health Check</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/signup.js"></script>

</body>
</html>
