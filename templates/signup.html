{% extends "base.html" %}

{% block title %}Sign Up - AI Health Check{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}

{% block content %}

<!-- ðŸªª Signup Section -->
<section class="signup-section d-flex align-items-center justify-content-center">
  <div class="signup-card shadow p-4">
    <h3 class="text-center mb-4 fw-bold text-primary">Create Account</h3>

    <form method="POST" action="{{ url_for('signup') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>

      <p class="text-center mt-3 mb-0">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Login</a>
      </p>
    </form>
  </div>
</section>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}
