<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Health Check</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS (specific to login page) -->
  <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

  <!-- 🔙 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">AI Health Check</a>
    </div>
  </nav>

  <!-- 🔐 Login Section -->
  <section class="login-section d-flex align-items-center justify-content-center">
    <div class="login-card shadow p-4">
      <h3 class="text-center mb-4 fw-bold text-primary">Login</h3>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <p class="text-center mt-3 mb-0">
          Don’t have an account?
          <a href="signup.html" class="text-decoration-none fw-semibold">Sign up</a>
        </p>
      </form>
    </div>
  </section>

  <!-- 📞 Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 AI Health Check</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
