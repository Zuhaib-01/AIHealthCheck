{% extends "base.html" %}
{% block title %}Chatbot | AI Health Check{% endblock %}

{% block content %}
<style>
  /* Chat container styling */
  .chat-container {
    max-width: 700px;
    margin: 50px auto;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    height: 80vh;
  }

  /* Chat header */
  .chat-header {
    background: linear-gradient(90deg, #66bb6a, #43a047, #a5d6a7);
    color: white;
    text-align: center;
    padding: 15px;
    border-radius: 15px 15px 0 0;
    font-weight: bold;
    font-size: 1.3rem;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
  }

  /* Chat messages area */
  #chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f9fbfd;
  }

  /* Chat bubbles */
  .chat-bubble {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 20px;
    margin-bottom: 12px;
    line-height: 1.4;
    word-wrap: break-word;
    font-size: 0.95rem;
  }

  #chat-box {
    display: flex;
    flex-direction: column;
  }

  .chat-bubble.user {
    background: #007bff;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }

  .chat-bubble.bot {
    background: #e9ecef;
    color: #212529;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }

  /* Typing indicator */
  .typing-indicator {
    display: inline-flex;
    align-items: center;
    gap: 4px;
  }

  .typing-dot {
    width: 6px;
    height: 6px;
    background-color: #999;
    border-radius: 50%;
    animation: blink 1s infinite alternate;
  }

  .typing-dot:nth-child(2) {
    animation-delay: 0.2s;
  }

  .typing-dot:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes blink {
    from {
      opacity: 0.3;
    }

    to {
      opacity: 1;
    }
  }

  /* Input area */
  .chat-input {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 10px 15px;
    background: #ffffff;
    border-radius: 0 0 15px 15px;
  }

  .chat-input input {
    flex: 1;
    border: none;
    outline: none;
    padding: 12px;
    border-radius: 10px;
    background: #f0f2f5;
  }

  .chat-input button {
    background: #007bff;
    border: none;
    color: white;
    padding: 0 18px;
    border-radius: 10px;
    margin-left: 8px;
    transition: background 0.3s ease;
  }

  .chat-input button:hover {
    background: #0056b3;
  }
</style>

<div class="chat-container">
  <div class="chat-header">
    üí¨ AI Medical Assistant
  </div>

  <div id="chat-box">
    <div class="text-muted small text-center mt-3">
      Start chatting with your AI health assistant ü§ñ
    </div>
  </div>

  <form id="chat-form" class="chat-input">
    <input id="user-input" type="text" placeholder="Type your message..." required>
    <button type="submit">Send</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    // Smooth scroll to bottom
    function scrollToBottom() {
      chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: "smooth" });
    }

    // Append message bubble
    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `chat-bubble ${sender}`;
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      scrollToBottom();
    }

    // Show typing indicator
    function showTypingIndicator() {
      const typing = document.createElement("div");
      typing.className = "chat-bubble bot typing-indicator";
      typing.innerHTML = `
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
    `;
      chatBox.appendChild(typing);
      scrollToBottom();
      return typing;
    }

    // Form submit event
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      const typingIndicator = showTypingIndicator();

      try {
        const res = await fetch("/chatbot/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chatBox.removeChild(typingIndicator);

        if (data.reply) {
          appendMessage("bot", data.reply.replace(/\n/g, "<br>"));
        } else {
          appendMessage("bot", "‚ö†Ô∏è Sorry, I couldn't generate a response.");
        }
      } catch (err) {
        chatBox.removeChild(typingIndicator);
        appendMessage("bot", "‚ùå Error connecting to chatbot backend.");
        console.error(err);
      }
    });
  });
</script>
{% endblock %}
