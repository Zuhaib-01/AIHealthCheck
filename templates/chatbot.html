{% extends "base.html" %}

{% block title %}Chatbot - AI Health Check{% endblock %}

{% block extra_css %}
<style>
  .chatbot-section {
    height: 90vh; /* adjust as needed */
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #007bff, #00c6ff);
  }

  .chatbot-iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
</style>
{% endblock %}

{% block content %}
<section class="chatbot-section">
  <iframe class="chatbot-iframe" src="https://aihealthchatbot.streamlit.app/" title="AI Health Chatbot"></iframe>
</section>
{% endblock %}
