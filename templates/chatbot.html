{% extends "base.html" %}
{% block title %}Medical Chatbot{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">ðŸ’¬ Medical Data Chatbot</h2>

  <div id="chat-box" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
  </div>

  <div class="input-group">
    <input type="text" id="user-input" class="form-control" placeholder="Ask a medical question...">
    <button class="btn btn-primary" id="send-btn">Send</button>
  </div>
</div>

<script>
document.getElementById("send-btn").addEventListener("click", async () => {
  const input = document.getElementById("user-input");
  const message = input.value.trim();
  if (!message) return;

  const chatBox = document.getElementById("chat-box");
  chatBox.innerHTML += `<p><b>You:</b> ${message}</p>`;
  input.value = "";

  const res = await fetch("/chatbot/message", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });
  const data = await res.json();
  chatBox.innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
  chatBox.scrollTop = chatBox.scrollHeight;
});
</script>
{% endblock %}
