<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AI Health Check{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon.png') }}">
  {% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  {% endblock %}


</head>

<body>
  <!-- Common Navbar -->
  <a class="navbar-brand ms-3" href="{{ url_for('home') }}">AI Health Check</a>
<div class="ms-auto me-3">
  <a class="nav-link text-white" href="{{ url_for('about') }}">About</a>
</div>

  </nav>

  <!-- Content Block -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 py-3 bg-light">
    <small>&copy; 2025 AI Symptom Checker</small>
  </footer>
</body>
</html>
